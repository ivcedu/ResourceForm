<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
        <meta http-equiv="Cache-Control" content="no-cache"/>
        <title>CHPLDTF Rating Worksheet</title>
        <!-- include css -->
        <link rel="stylesheet" href="../include/bootstrap/css/bootstrap.2.3.2.min.css"/>
        <link rel="stylesheet" href="../include/bootstrap-select/css/bootstrap-select.1.5.4.min.css"/>
        <link rel="stylesheet" href="../include/jquery-ui/css/jquery.ui.all.css"/>
        <link rel="stylesheet" href="../include/jquery-tablesorter/css/theme.blue.min.css"/>       
        <!-- application css -->
        <link rel="stylesheet" href="css/memberSetting.css">
    </head>
    <body>
        <div class="well container">            
            <!-- navigation bar -->
            <div class="navbar navbar-inverse">
                <div class="navbar-inner" id="navigation">
                    <ul class="nav">
                        <li><a href=# id="nav_home"><i class="icon-home icon-white"></i> Home</a></li>
                    </ul>
                    <ul class="nav">
                        <li><a href=# id="nav_excel_view"><i class="icon-th icon-white"></i> Committee Admin</a></li>
                    </ul>
                    <ul class="nav">
                        <li><a href=# id="nav_admin_setting"><i class="icon-user icon-white"></i> Committee Member Setting</a></li>
                    </ul>
                    <ul class="nav pull-right">
                        <li><a href=# id="nav_logout"><i class="icon-hand-right icon-white"></i> Logout</a></li>
                    </ul>
                </div>
            </div>
            
            <div class="row-fluid">
                <div class="span12" style="font-weight: bold; text-align: center;">CHPLDTF Committee Rating Worksheet</div>
            </div>
            
            <!-- RF List section  -->
            <div class="row-fluid">
                <table id="rf_list">
                    <thead id="head_tr">
                    </thead>
                    <tbody id="body_tr">
                    </tbody>
                </table>  
            </div>
            
            <!-- Modal chpldtf member setting -->
            <div class="modal hide fade" id="mod_admin_setting">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal" id="mod_admin_setting_x"> x </button>
                    <h4 id="mod_add_header_title">CHPLDTF Committee Member Setting</h4>
                </div>
                <div class="modal-body">
                    <div class="row-fluid">
                        <button class="btn span12" style="text-align: left;" id="mod_admin_add_section_new"><i class="icon-chevron-right icon-black" id="mod_admin_add_icon_new"></i> Add New Member</button>
                        <div id="mod_admin_add_body_new">
                            <div class="row-fluid">
                                <div class="span1 text-left" style="padding-top: 5px;">Name:</div>
                                <div class="span3"><input type="text" class="span12" id="mod_admin_add_name_new"></div>
                                <div class="span1 text-left" style="padding-top: 5px;">Email:</div>
                                <div class="span3"><input type="text" class="span12" id="mod_admin_add_email_new"></div>
                                <div class="span1" style="padding-top: 5px;"><label class="checkbox span12"><input type="checkbox" id="mod_admin_add_admin_new">Admin</label></div>
                                <div class="span2 offset1"><button class="btn btn-primary span12" id="mod_admin_btn_add">Add</button></div>
                            </div>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <table class="table table-condensed table-bordered" id="mod_member_list">
                            <thead style="font-size: 90%; background-color: grey; color: white;" id="mod_head_tr">
                                <tr>
                                    <th class="span4">User Name</th>
                                    <th class="span4">User Email</th>
                                    <th class="span1" style="text-align: center;">Active</th>
                                    <th class="span1" style="text-align: center;">Admin</th>
                                    <th class="span1" style="text-align: center;">Update</th>
                                    <th class="span1" style="text-align: center;">Delete</th>
                                </tr>
                            </thead>
                            <tbody style="font-size: 90%;" id="mod_body_tr">
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="row-fluid">
                        <div class="span4"><button class="btn btn-primary span12" data-dismiss="modal" id="mod_admin_setting_email">Email to Members</button></div>
                        <div class="span2 offset6"><button class="btn btn-inverse span12" data-dismiss="modal" id="mod_admin_setting_close">Close</button></div>
                    </div>
                </div>
                <!-- end of Modal chpldtf member setting -->
            </div>
        </div>
        
        <!-- include javascript -->
        <script src="../include/jquery/jquery-latest.min.js"></script>
        <script src="../include/jquery-ui/js/jquery-ui-latest.min.js"></script>
        <script src="../include/jquery-autosize/jquery.autosize.1.18.1.min.js"></script>
        <script src="../include/jquery-tablesorter/js/jquery.tablesorter.2.18.4.js"></script>
        <script src="../include/jquery-tablesorter/js/jquery.tablesorter.widgets.2.18.4.js"></script>
        <script src="../include/jquery-tablesorter/js/jquery.tablesorter.widget-editable.js"></script>
        <script src="../include/bootstrap/js/bootstrap.2.3.2.min.js"></script>
        <script src="../include/bootstrap-popover/js/bootstrap-popover.2.0.1.min.js"></script>
        <script src="../include/bootstrap-select/js/bootstrap-select.1.5.4.min.js"></script>
        <script src="../include/bowser/bowser.min.js"></script>
        <!-- application javascript -->
        <script src="js/rateCHPLDTF.js"></script>
        <script src="js/localData.js"></script>
        <script src="js/mod_SaveDraft.js"></script>
        <script src="js/sendEmail.js"></script>
    </body>
</html>
