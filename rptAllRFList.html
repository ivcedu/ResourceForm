<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
        <title>All Submitted Resource Request List</title>
        <!-- include css -->
        <link rel="stylesheet" href="../include/bootstrap/css/bootstrap.2.3.2.min.css"/>
        <link rel="stylesheet" href="../include/jquery-ui/css/jquery.ui.all.css"/>
    </head>
    <body id="body">
        <div class="well container">
            <!-- navigation bar -->
            <div class="navbar navbar-inverse">
                <div class="navbar-inner" id="navigation">
                    <ul class="nav">
                        <li><a href=# id="nav_home"><i class="icon-home icon-white"></i> Home</a></li>
                    </ul>
                    <ul class="nav pull-right">
                        <li><a href=# id="nav_logout"><i class="icon-hand-right icon-white"></i> Logout</a></li>
                    </ul>
                </div>
            </div>

            <!-- resource request list  -->
            <div class="row-fluid">
                <div class="span12" style="font-weight: bold; text-align: center;">All Submitted Resource Request List</div>
            </div>
            <div class="row-fluid">
                <table class="table table-condensed table-bordered" id="tbl_RFList">
                    <thead style="font-size: 90%; background-color: grey;" id="head_tr">
                        <tr>
                            <th class="span1"><a href="#" style="color: white;">ID</a></th>
                            <th class="span3"><a href="#" style="color: white;">Proposal Title</a></th>
                            <th class="span1"><a href="#" style="color: white;">Link</a></th>
                            <th class="span3"><a href="#" style="color: white;">Resource Type</a></th>
                            <th class="span2"><a href="#" style="color: white;">Status</a></th>
                            <th class="span2 text-right"><a href="#" style="color: white;">Total Amount</a></th>
                        </tr>
                    </thead>
                    <tbody style="font-size: 90%;" id="body_tr">
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- include javascript -->
        <script src="../include/jquery/jquery-2.0.3.min.js"></script>
        <script src="../include/jquery-ui/js/jquery-ui-1.10.4.min.js"></script>
        <script src="../include/jquery-ui/js/jquery.ui.core.js"></script>
        <script src="../include/jquery-ui/js/jquery.ui.widget.js"></script>
        <script src="../include/jquery-ui/js/jquery.ui.datepicker.js"></script>
        <script src="../include/bootstrap/js/bootstrap.2.3.2.min.js"></script>
        <script src="../include/jquery-tablesorter/js/jquery.tablesorter.2.18.4.js"></script>
        <script src="../include/jquery-tablesorter/js/jquery.tablesorter.widgets.2.18.4.js"></script>
        <!-- application javascript -->
        <script src="js/rptAllRFList.js"></script>
        <script src="js/localData.js"></script>
        <script src="js/mod_SaveDraft.js"></script>
    </body>
</html>
