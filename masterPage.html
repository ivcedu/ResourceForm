<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
        <meta http-equiv="Cache-Control" content="no-cache"/>
        <title>Resource Form</title>
        <!-- include css -->
        <link rel="stylesheet" href="../include/bootstrap/css/bootstrap.2.3.2.min.css"/>
        <link rel="stylesheet" href="../include/jquery-ui/css/jquery.ui.all.css"/>
        <link rel="stylesheet" href="../include/bootstrap-select/css/bootstrap-select.1.5.4.min.css"/>
    </head>
    <body id="body">
        <div class="well container">
            <!-- navigation bar -->
            <div class="navbar navbar-inverse">
                <div class="navbar-inner" id="navigation">
                    <ul class="nav">
                        <li><a href=# id="nav_home"><i class="icon-home icon-white"></i> Home</a></li>
                    </ul>
                    <ul class="nav pull-right">
                        <li><a href=# id="nav_logout"><i class="icon-hand-right icon-white"></i> Logout</a></li>
                    </ul>
                </div>
            </div>
            
            <div class="row-fluid">
                <div class="span12"><h4 class="span12" style="text-align: center">Master Page</h4></div>
            </div>
            <div class="row-fluid" style="padding-bottom: 10px;">
                <div class="span2" style="padding-top: 5px;"><b>Submission Year:</b></div>
                <div class="span2 form-horizontal"><select class="selectpicker form-control" data-container="body" id="all_fiscal_yrs"></select></div>
            </div>

            <!-- resource request list  -->
            <div class="row-fluid" style="padding-bottom: 10px;">
                <div class="text-center" style="background-color: gray; color: white; height: 20px;">All Resource Request List</div>
            </div>
            <div class="row-fluid">
                <table class="table" id="tbl_RFList">
                    <thead id="head_tr" style="border-bottom: 2px solid;">
                        <tr>
                            <th class="span1"><a href="#">ID</a></th>
                            <th class="span3"><a href="#">Proposal Title</a></th>
                            <th class="span1"><a href="#">Link</a></th>
                            <th class="span2"><a href="#">Resource Type</a></th>
                            <th class="span2"><a href="#">Status</a></th>
                            <th class="span2 text-right"><a href="#">Total Amount</a></th>
                            <th class="span1"></th>
                        </tr>
                    </thead>
                    <tbody id="body_tr">
                    </tbody>
                </table>
            </div>
            
            <!-- Modal delete -->
            <div class="modal hide fade" id="mod_popup_cancel">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal"> x </button>
                    <h4 class="text-center" id="mod_header">Warning !!!</h4>
                </div>
                <div class="modal-body">
                    <div style="text-align:center; color:blue; font-weight:bold;" id="mod_cancel_body">It will delete Resource Form. Are you sure you want to delete?</div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" data-dismiss="modal" id="mod_cancel_yes">Yes</button>
                    <button class="btn btn-inverse" data-dismiss="modal" id="mod_cancel_no">No</button>
                </div>
            </div>
            <!-- end of Modal delete -->
        </div>
        
        <!-- include javascript -->
        <script src="../include/jquery/jquery-2.0.3.min.js"></script>
        <script src="../include/jquery-ui/js/jquery-ui-1.10.4.min.js"></script>
        <script src="../include/jquery-ui/js/jquery.ui.core.js"></script>
        <script src="../include/jquery-ui/js/jquery.ui.widget.js"></script>
        <script src="../include/jquery-ui/js/jquery.ui.datepicker.js"></script>
        <script src="../include/jquery-tablesorter/js/jquery.tablesorter.2.18.4.js"></script>
        <script src="../include/jquery-tablesorter/js/jquery.tablesorter.widgets.2.18.4.js"></script>
        <script src="../include/bootstrap/js/bootstrap.2.3.2.min.js"></script>
        <script src="../include/bootstrap-select/js/bootstrap-select.1.5.4.min.js"></script>
        <!-- application javascript -->
        <script src="js/masterPage.js"></script>
        <script src="js/localData.js"></script>
        <script src="js/mod_SaveDraft.js"></script>
        <script src="js/sendEmail.js"></script>
    </body>
</html>
