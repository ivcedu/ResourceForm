<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
        <meta http-equiv="Cache-Control" content="no-cache"/>
        <title>Browser Not Support</title>
        <!-- include css -->
        <link rel="stylesheet" href="../../include/bootstrap/css/bootstrap.2.3.2.min.css"/>

                <span class="iconic iconic-md iconic-browser-type-chrome" aria-hidden="true"></span>
                <span class="iconic iconic-md iconic-browser-type-safari" aria-hidden="true"></span>

            <h5 style="text-align: center">If browser issue persists, please send an email to <a href="mailto:ivctech@ivc.edu">ivctech@ivc.edu</a> to open a support request</h5>
